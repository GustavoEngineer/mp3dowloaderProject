<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de YouTube</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input[type="text"] { width: 80%; padding: 0.5rem; margin-bottom: 1rem; }
        button { padding: 0.5rem 1rem; margin: 0 0.5rem; border: none; border-radius: 4px; cursor: pointer; }
        .video { background-color: #28a745; color: white; }
        .mp3 { background-color: #007bff; color: white; }
        #status { margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargador de YouTube</h1>
        <input type="text" id="url" placeholder="Pega la URL del video de YouTube aquí">
        <div>
            <button class="video" onclick="descargar('video')">Descargar Video</button>
            <button class="mp3" onclick="descargar('mp3')">Descargar MP3</button>
        </div>
        <p id="status"></p>
    </div>

    <script>
        async function descargar(tipo) {
            const url = document.getElementById('url').value;
            const status = document.getElementById('status');

            if (!url) {
                status.textContent = 'Por favor, introduce una URL.';
                status.style.color = 'red';
                return;
            }

            status.textContent = 'Procesando descarga... Por favor espera.';
            status.style.color = 'orange';

            if (tipo === 'mp3') {
                try {
                    // Usar GET para MP3
                    const response = await fetch(`/download?url=${encodeURIComponent(url)}`);
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const downloadUrl = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        
                        // Intentar obtener el nombre del archivo del header content-disposition
                        const contentDisposition = response.headers.get('Content-Disposition');
                        let fileName = 'audio.mp3';
                        if (contentDisposition) {
                            const fileNameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                            if (fileNameMatch && fileNameMatch.length === 2)
                                fileName = fileNameMatch[1];
                        }
                        a.download = fileName;
                        
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(downloadUrl);
                        
                        status.textContent = '¡Descarga iniciada!';
                        status.style.color = 'green';
                    } else {
                        const errorData = await response.json();
                        status.textContent = 'Error: ' + (errorData.message || 'Error desconocido');
                        status.style.color = 'red';
                    }
                } catch (error) {
                    status.textContent = 'Error de red: ' + error.message;
                    status.style.color = 'red';
                }
                return; // Terminar ejecución para MP3
            }

            // Lógica original para Video (POST)
            const endpoint = '/descargar-video';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (response.ok) {
                    status.textContent = result.mensaje;
                    status.style.color = 'green';
                } else {
                    status.textContent = 'Error: ' + result.mensaje;
                    status.style.color = 'red';
                }
            } catch (error) {
                status.textContent = 'Error de red. Asegúrate de que el servidor está en marcha.';
                status.style.color = 'red';
            }
        }
    </script>
</body>
</html>
